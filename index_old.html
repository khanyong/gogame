<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>WEB 바둑 게임</h1>
        
        <!-- Add the timers for A and B players -->
        <div id="playerATimer" class="timer">Player A: 60:00</div>
        <div id="playerBTimer" class="timer">Player B: 60:00</div>
    </div>

    <div id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button onclick="login()">Login</button>
    </div>

    <div class="game-board" style="display: none;">
        <div class="grid" id="gameGrid"></div>
    </div>

    <script>
        const grid = document.getElementById('gameGrid');
        for (let i = 0; i < 361; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.onclick = function() { placeStone(this); };
            grid.appendChild(cell);
        }
    </script>
    <script src="script.js"></script>
    <script>
        fetch('gameConfig.json')
            .then(response => response.json())
            .then(config => {
                console.log(config);
                // 게임 설정을 사용한 추가 로직 구현
            });
        initializeBoard();
    </script>
</body>
</html>
